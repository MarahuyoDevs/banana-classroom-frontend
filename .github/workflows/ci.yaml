name: "Continues Integration Workflow"

on:
  push:
    branches:
      - master

jobs:
    build:
        runs-on: ubuntu-latest
    
        steps:
        - uses: actions/checkout@v2
    
        - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
            node-version: '12.x'
    
        - name: Install dependencies
        run: npm install
    
        - name: Run tests
        run: npm test
    
        - name: Build
        run: npm run build
    
        - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
            github_token: ${{ secrets.GITHUB_TOKEN }}
            publish_dir: ./build